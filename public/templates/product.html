<div class="container-fluid">
	<div class="row product-view">
	
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 hidden-md hidden-lg user">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<img src="venders/img/{{product.productOwerImg}}" class="img-circle" alt="Image">
					<p>Sam</p>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 distint">
					<p>500 Away</p>
				</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-1 col-lg-offset-1 slider">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>
				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="venders/img/{{product.productImg}}" class="img-responsive">
						
					</div>
					<div class="item">
						<img src="venders/img/{{product.productImg}}" class="img-responsive">
						
					</div>
					<div class="item">
						<img src="venders/img/{{product.productImg}}" class="img-responsive">
						
					</div>
					
				</div>
				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 product-details">
		<div class="row hidden-sm hidden-xs user">
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<img ng-src="venders/img/{{product.productOwerImg}}" class="img-circle" alt="Image">
					<p>{{product.productname}}</p>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 distint">
					<p>500 Away</p>
				</div>
			</div>
			<span class="glyphicon glyphicon-heart" aria-hidden="true">32 Likes</span>
			<p>Fusce dapibus, tellus ac cursus commodo, tortor mauris nibh.</p>
			<p>32 views Comments</p>
			<div class="row comment" ng-repeat="com in product.comment">
				<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
					<img class="img-circle" src="venders/img/{{com.commenterImg}}">
				</div>
				<div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
					{{com.commente}}
				</div>
			</div>
			<div class=" row addComment">
				<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
					<textarea name="" id="input" class="form-control" rows="1" placeholder="Add Comment"></textarea>
				</div>
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 add-btn">
					<button type="button" class="btn btn-default">Comment</button>
				</div>
			</div>
			
		</div>
		
	</div>
</div>
