<div class="container-fluid homeView">
	<div class="productDIV" ng-repeat="product in products">
	
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 hidden-md hidden-lg user">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" >
					<img ng-src="venders/img/{{product.productOwerImg}}" class="img-circle" alt="Image">
					<p>{{product.productOwner}}</p>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 distint">
					<p>500 Away</p>
				</div>
		</div>
		
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-1 col-lg-offset-1 product-Img" ng-click="productView(product.productID)">
			<img ng-src="venders/img/{{product.productImg}}" class="img-responsive" alt="Image">
		</div>
		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 product">
			<div class="row hidden-sm hidden-xs user">
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<img ng-src="venders/img/{{product.productOwerImg}}" class="img-circle" alt="Image">
					<p>{{product.productOwner}}</p>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 distint">
					<p>500 Away</p>
				</div>
			</div>
			<div class="row product-details">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<span class="glyphicon glyphicon-heart" aria-hidden="true">32 Likes</span>
					<p>{{product.productDes}}</p>
					<p>32 views Comments</p>
				</div>
			</div>
		</div>
		</div>
	

</div>
